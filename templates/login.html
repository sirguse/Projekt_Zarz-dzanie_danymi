<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="login ">
    <div class="container box h-100">
        <div class="box-all row h-100">
            <h2 class="d-flex justify-content-center align-items-center">Logowanie</h2>

            <div class="box-cont d-flex justify-content-center align-items-center">
                <form method="post">
                    <b>Login:</b> <input type="text" name="username"><br>
                    <b>Hasło:</b> <input type="password" name="password" class="mt-2"><br>
                    <input type="submit" value="Zaloguj" class="btn-log mt-5">
                    
                </form>
                
            </div>

            <div class="box-down d-flex flex-column align-items-center">
                <a href="{{ url_for('register') }}">Nie masz konta? Zarejestruj się</a>{% with messages = get_flashed_messages() %}{% for msg in messages %}
                <p style="color:red">{{ msg }}</p>{% endfor %}{% endwith %}
            </div>
        </div>
    </div>
</body>
</html>
